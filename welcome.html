<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #f9fafb;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }

    .fade-out {
      animation: fadeOut 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }

    .float-slow {
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .dots-bg {
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="relative flex items-center justify-center text-neutral-800 overflow-hidden">

  <!-- Dotted grid background -->
  <div class="absolute inset-0 z-0 dots-bg"></div>

  <!-- Floating geometric SVG -->
  <svg class="absolute top-10 left-10 w-40 h-40 text-indigo-100 float-slow" viewBox="0 0 100 100" fill="none">
    <polygon points="50,15 90,80 10,80" fill="#6366F1" fill-opacity="0.07"/>
  </svg>

  <svg class="absolute bottom-20 right-20 w-40 h-40 float-slow" viewBox="0 0 200 200">
    <path fill="#0ea5e9" fill-opacity="0.06" d="M41.1,-66.6C52.9,-59.6,62.4,-52.5,69.5,-42.7C76.6,-32.8,81.3,-20.2,82.4,-7C83.5,6.3,81,19,74.7,30.1C68.5,41.1,58.5,50.5,46.9,57.7C35.3,65,22.1,70.1,8.5,69.2C-5.1,68.4,-19.2,61.6,-33.1,54.5C-46.9,47.4,-60.6,40,-65.6,29.4C-70.6,18.8,-66.8,5,-63.4,-9.4C-60,-23.9,-56.9,-38.9,-47.6,-47.4C-38.3,-55.9,-22.7,-57.8,-8.1,-58.3C6.5,-58.9,13,-58.1,41.1,-66.6Z" transform="translate(100 100)" />
  </svg>

  <!-- Splash Content -->
  <div id="splash" class="z-10 text-center fade-in px-6">
    <h1 id="welcomeMessage" class="text-4xl sm:text-5xl font-semibold mb-4 text-gray-800 leading-tight">
      Welcome back, Guest!
    </h1>
    <p class="text-lg sm:text-xl text-gray-500 mb-6">
      Loading your personalized recipe book...
    </p>
    <div class="w-6 h-6 border-4 border-gray-300 border-t-indigo-500 rounded-full animate-spin mx-auto"></div>
  </div>

  <script>
    const name = localStorage.getItem('userName') || "Guest";
    document.getElementById("welcomeMessage").textContent = `Welcome back, ${name}!`;

    setTimeout(() => {
      const splash = document.getElementById("splash");
      splash.classList.remove('fade-in');
      splash.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "recipe_book.html";
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
